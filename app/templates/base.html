<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dr Piscinas{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background: #f2f2f2;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 15px;
        }
        .flash-success {
            color: green;
        }
        .flash-error {
            color: red;
        }
    </style>
</head>
<body>

<nav>
    <a href="{{ url_for('main.home') }}">Home</a>
    <a href="{{ url_for('country.listar_countries') }}">Countries</a>
    <a href="{{ url_for('barrio.listar_barrios') }}">Barrios</a>
    <a href="{{ url_for('casas.listar_casas') }}">Casas</a>
    <a href="{{ url_for('products.listar_products') }}">Productos</a>
    <a href="{{ url_for('visits.listar_visits') }}">Visitas</a>
    <a href="{{ url_for('promo.listar_promos') }}">Promos</a>

</nav>


<div class="container">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="flash-{{ category }}">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block content %}
{% endblock %}

</div>

</body>
</html>
